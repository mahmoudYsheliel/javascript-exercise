<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>

    <div id="container">
        <div class="quart q1" id="q1"></div>
        <div class="quart q2" id="q2"></div>
        <div class="quart q3" id="q3"></div>
        <div class="quart q4" id="q4"></div>   
        <div id="center">
            <div id="game_name">simon</div>
            <div id="power">
                <input type="checkbox" name="power" id="power_box">
                <label for="power"> power</label>
            </div>
            <div id="strickt">
                <input type="checkbox" name="strickt" id="strict_box">
                <label for="strickt"> strickt</label>
            </div>
            <div id="start">start</div>
            <div id="count"> 
                <div id="yourcount"></div>
            </div>
            <div id="countlabel">count</div>

        </div>
    </div>
    


    <script src="simon.js"></script>
</body>
</html>
