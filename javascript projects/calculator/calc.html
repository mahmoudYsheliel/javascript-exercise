<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calc_body">
        <div id="result"></div>
        <div id="operations">
            <button class="operate" id="add">+</button>
            <button class="operate" id="sup">-</button>
            <button class="operate" id="mul">*</button>
            <button class="operate" id="division">/</button>
        </div>

        <div class="under">
            <div class="nums">
                <div class="first_row">
                    <button class="num" id="seven">7</button>
                    <button class="num" id="eigh">8</button>
                    <button class="num" id="nine">9</button>
                </div>
                <div class="second_row">
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                </div>
                
                <div class="third_row">
                    <button class="num" id="ono">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                </div>
            
                <div class="fourt_row">
                    <button class="num" id="zero">0</button>
                    <button class="num" id="point">.</button>
                    <button class="num" id="reset">C</button>  
                </div>
                
            </div>
            <div class="equal">
                <button id="equal">=</button>
            </div>
            
        </div>

    </div>

    <script src="calc.js"></script>
</body>
</html>
