<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div id="image">
        <div id="til">JavaScript Key Drum </div>
        <button id="E">E</button>
        <button id="R">R</button>
        <button id="F">F</button>
        <button id="G">G</button>
        <button id="H">H</button>
        <button id="V">V</button>
        <button id="B">B</button>
        <button id="J">J</button>
        <button id="I">I</button>
        <button id="K">K</button>
    </div>
    <div id="map">
        <div id="Kmap"> Key Mapping</div>
        <hr>
        <div id="crash"> <button>E</button>  <p>crash</p></div>
        <div id="Ride"> <button>R</button>  <p>Ride</p></div>
        <div id="Floor_tom"> <button>F</button>  <p>Floor tom</p></div>
        <div id="Mid_tom"> <button>G</button>  <p>Mid tom</p></div>
        <div id="High tom"> <button>H</button>  <p>High tom</p></div>
        <div id="Kick"> <button>V</button> <button>B</button>  <p>Kick</p></div>
        <div id="Hat_Open"> <button>J</button>  <p>Snare</p></div>
        <div id="Hat_Closed"> <button>I</button>  <p>Hi-Hat Closed</p></div>
        <div id="Hat_open"> <button>K</button>  <p>Hi-Hat Open</p></div>
    </div>
    <script src="drum.js"></script>
</body>
</html>
