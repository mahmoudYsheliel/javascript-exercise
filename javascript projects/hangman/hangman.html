<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <h1>hangman</h1>
    <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
    <h3>Use the alphabet below to guess the word, or click hint to get a clue.</h3>
    <div id="buttons">
        <div>a</div> <div>b</div> <div>c</div>
        <div>d</div> <div>e</div> <div>f</div>
        <div>g</div> <div>h</div> <div>i</div>
        <div>j</div> <div>k</div> <div>l</div>
        <div>m</div> <div>n</div> <div>o</div>
        <div>p</div> <div>q</div> <div>r</div>
        <div>s</div> <div>t</div> <div>u</div>
        <div>v</div> <div>w</div> <div>x</div>
        <div>y</div> <div>z</div> 
    
    </div>
    <div id="cat"></div>
    <div id="word"></div>
    <div id="remain"></div>
    <div id="hints"></div>
    <div id="c_buttons">
        <button id="hint">hint</button>
        <button id="again">play again</button>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
